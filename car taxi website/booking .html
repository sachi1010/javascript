<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="images/logo-removebg-preview.png" alt="carlogo" height="100px" width="150px">
              <a class="navbar-brand" href="#">Mayilai Taxi</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link " href="">About Us </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " >Tariff</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " >Contact Us</a>
                  </li>
                </ul>
                <form class="d-flex me-10" role="search" id="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!--  -->

    <section>
        <div class="main">
            <h1>Booking your Taxi</h1>
            <form action="">
                <div>
                    <input type="text" placeholder="Enter your name" id="name">
                </div>
               <div>
                <input type="text" placeholder="Enter your phone number" id="number">
               </div>
               <div>
                <input type="text" placeholder="Enter pickup Location" id="pickup">
               </div>
               
               <div>
                <input type="text" placeholder="Enter drop location" id="drop">
               </div>
               <div>
                <input type="date" placeholder="Enter date of travel" id="date">
               </div>
               <div>
                <input type="time" placeholder="Enter time of travel" id="time">
               </div>
              <div>
                <select id="vehi" name="vehi">
                  <option value="html">Innovo</option>
                  <option value="css">Indica</option>
                  <option value="javascript">Normal Van</option>
                  <option value="python">Coach Van</option>
                  <option value="python">Coach Bus</option>
                  <option value="python">Volvo Bus</option>
                  <option value="python">A/C Van</option>
              </select>
      </div>
            </form>
            <div style="display: flex; "> 
              <button id="booknow">Book Now</button>
              <button style="margin-left: 20px;" id="pay">Pay Now</button>
            </div>
            
        </div>
    </section>

    <script src="booking.js"></script>
</body>
</html>
