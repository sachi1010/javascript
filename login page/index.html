<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="animatedform.css">
</head>
<body>
    <div class="register" id="register">
        <!-- signup -->
        <div class="sign-up">
            <form class="form-container  signup-container">
                <h1>Create Account</h1>
                <input type="text" placeholder="First name" required id="fname">
                <input type="text" placeholder="Second name" required id="sname">
                <input type="email" placeholder="Email"  required id="mail">
                <input type="number" placeholder="Age" required id="age">
                <input type="password" placeholder="Password" required id="password">
                <input type="password" placeholder="Confirm password" required id="cpass">
                
        
                <button type = "submit"  onclick="signup()">Sign Up</button>
            </form>
        </div>
<!-- login -->

<div>
    <form action="#" class="form-container  login-container" >
        <h1>log In </h1>
        <div id="mouse"> 
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password"  id="pass">
        </div>
        
       
        <a href="#">Forgot your password?</a>
        <button onclick="validateform()" id="log">log In</button>
    </form>
</div>


<!-- overlay -->
 <div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
               
                <button  id="log-in">log In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
               
                <button  id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
 </div>


    </div>

    <script src="animatedform.js"></script>
</body>
</html>
